<html>
  <head>
      <title>第一个VueDemo</title>
      <meta charset="utf-8"/>
      <script src="https://unpkg.com/vue"></script>
      <script src="js/myVue01.js" type="text/javascript"></script>
  </head>

  <body>
      <div id="app1">
            <h1>{{msg}}</h1>
      </div>


      <!--
      <div id="app1">
          <h1>{{msg}}</h1>
          <h1>{{title}}</h1>
      </div>
    -->


      <!-- 使用v-bind 动态绑定提示信息 -->
      <div id="app2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息!
        </span>
      </div>


      <div id="app3">
        <p v-if="seen">现在你看到我了</p>
      </div>



      <div id="app4">
        <ul>
          <li v-for="todo in todoList">
              {{todo.text}}
          </li>
        </ul>
      </div>


      <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
      </div>
      <div id="app-6">
        <ol>
          <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            
          </todo-item>
        </ol>
      </div>
      
      
  </body>
</html>
